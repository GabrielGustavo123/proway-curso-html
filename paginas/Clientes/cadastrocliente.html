<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarda Treco</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
</head>
<body>
    <a href="../../paginas/home.html">
        <img src="../../assets/logo.png" width="20"> Guarda Treco
    </a>
    <br>
    <a href="index.html">Voltar</a>
    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-CPF">CPF</label>
            <input type="number" id="campo-CPF" minlength="11" required maxlength="11">
        </div>
        <div>
            <label for="campo-Data De Nascimento">Data De Nascimento</label>
            <input type="text" id="campo-Data De Nascimento" minlength="10" required maxlength="10">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
