<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Guarda Treco</title>
    <link rel="icon" type="image/png" href="../../assests/logo.png">
</head>
<tbody>
    <!--
    Imagem
    -->
    <a href="index.html">Voltar</a>
    <h1>Cadastro Produtos</h1>

    <form action="index.html" method="get">
        <div>
        <label for="campo-nome">nome</label>
        <input type="text" name="nome" id="campo-nome" required>
        </div>

        <div>
            <label for="campo-unidade-medida">Unidade de Medida</label>
            <select required name="Unidade de medida">
                <option value="TB">Terabyte</option>
                <option value="GB">Gigabyte</option>
                <option value="MB">Megabyte</option>
                <option value="UN">Unidade</option>
                <option value="PC">Peça</option>
                <option value="DZ">Duzia</option>
                <option value="Cx">Caixa</option>
            </select>
        </div>
        <div>
            <label for="campo-preco">Preco</label>
            <input type="number" step="0.5" name="Preco" id="campo-preco">
        </div>
        <div>
            <label for="campo-categoria">Categoria</label>
            <select id="campo-categoria" name="categoria" required>
                <option value="1">Frutas</option>
                <option value="2">Mundo Aberto</option>
                <option value="3">RPG</option>
            </select>
        </div>
        <div>
            <label for="campo-imagem">imagem</label>
        </div>
        <div>
            <label for="campo-fornecedor">Fornecedor</label>
            <select name="Fornecedor" id="campo-fornecedor" required>
                <option value="1">Rockstar</option>
                <option value="2">Ceasa</option>
                <option value="3">Valve</option>
                <option value="4">Sadia</option>
            </select>
        </div>
        <div>
            <label>Importado</label>
            <div>
                <input type="radio" id="campo-importado-sim" name="importado" value="true">
                <label for="campo-importado-sim">Sim</label>

                <input type="radio" id="campo-importado-nao" name="importado" value="false">
                <label for="campo-importado-nao">Não</label>
            </div>
        <div>
            <input type="checkbox" id="campo-fisico">
            <label for="campo-fisico">Produto Físico</label>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</tbody>
</html>
